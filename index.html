<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | News homepage</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <header class="Header">
    <div class="container">
      <div class="Header__items">
        <img src="assets/images/logo.svg"alt="logo">
        <button class="Header__btn"><img src="assets/images/icon-menu.svg"alt="logo"></button>
      </div>
    </div>
  </header>
  <section class="Info">
    <div class="container">
      <img class="Info__img" src="assets/images/image-web-3-mobile.png">
      <div class="Info__items">
        <h1 class="Info__title">The Bright Future of Web 3.0?</h1>
        <p class="Info__text">We dive into next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</p>
        <button class="Info__button">READ MORE</button>
      </div>
    </div>
  </section>
</body>
</html>
